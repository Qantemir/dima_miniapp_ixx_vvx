[phases.setup]
nixPkgs = ["python312"]

[phases.install]
cmds = [
  "python3.12 -m venv .venv",
  ".venv/bin/pip install --upgrade pip",
  ".venv/bin/pip install -r requirements.txt"
]

[start]
cmd = ".venv/bin/uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"

[variables]
PYTHON_VERSION = "3.12"

