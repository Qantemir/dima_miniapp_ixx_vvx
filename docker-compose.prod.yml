version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: miniapp_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=${MONGO_URI:-mongodb://mongodb:27017}
      - MONGO_DB=${MONGO_DB:-miniapp}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - ADMIN_IDS=${ADMIN_IDS}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - JWT_SECRET=${JWT_SECRET:-change-me}
      - PORT=8000
      - ENVIRONMENT=production
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - miniapp_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  mongodb:
    image: mongo:7.0
    container_name: miniapp_mongodb_prod
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_DATABASE: miniapp
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - miniapp_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: mongod --wiredTigerCacheSizeGB 1

  redis:
    image: redis:7.2-alpine
    container_name: miniapp_redis_prod
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - miniapp_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  mongodb_data:
    driver: local
    name: miniapp_mongodb_data
  mongodb_config:
    driver: local
    name: miniapp_mongodb_config
  redis_data:
    driver: local
    name: miniapp_redis_data

networks:
  miniapp_network:
    driver: bridge
    name: miniapp_network

