[phases.setup]
nixPkgs = ["python312", "nodejs-20_x"]

[phases.install]
cmds = [
  "cd backend && pip install --upgrade pip && pip install -r requirements.txt",
  "npm ci",
  "npm run build"
]

[phases.build]
cmds = []

[start]
cmd = "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"

[variables]
PYTHON_VERSION = "3.12"
